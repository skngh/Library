<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <div class="top-bar">
            <button class="new-book">New Book</button>
        </div>
        <div class="books">
        </div>
        <div class="form-container">
            <form onsubmit="return false">
                <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="type" required><br>
                <label for="author">Author:</label>
                    <input type="text" id="author" name="author" class="type" required><br>
                <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required><br>
                <p>Read?</p>
                <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" checked><br>
                <label for="no">No</label>
                    <input type="radio" id="no" name="read"><br>
                <input type="submit" id="submit">
            </form>
        </div>
        
    </body>

</html>
